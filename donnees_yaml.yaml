# Miron Lerner → completer pour les resistants actions, recompense...)
nom: Miron Lerner
naissance: 1927
mort: 2021
resistants:
  - Monseigneur André Bouquin
  - Le Cardinal Eugène Tisserant
  - Le diplomate François de Vial
presentation:
  - Miron Lerner est né le 26 novembre 1927 à Paris de parents Juifs originaires d'Odessa.
  - Adolescent, il arrive à Rôme après avoir tenté de fuire plusieurs fois en zone libre.
  - Se retouvant sans abri, il trouve refuge chez un prêtre puis chez le cardinal Tisserant,
  - le directeur de la congrégation de l'Église orientale, qui assura sa sécurité.
histoire:
  - paragraphe1:
    - En 1943, Miron Lerner échappe de justesse à l'arrestation grâce à une alerte de dénonciation iminente.
    - Se retouvant sans abri, il trouve refuge chezun prêtre puis chez le cardinal Tisserant, le directeur de la congrégation de l'Église orientale qui assura sa sécurité.
    - Il fut ensuite confié au diplomate fançais au Vatican Françaois de Vial qui le cahca pendant plusieurs nuits.
    - Le cardinal emmena secrétement Miron Lerner dans un couvent au Vatican en le cachant au fond sa voiture, riquant sa vie face aux Allemands à la frontière de Rome.
  - paragraphe2:
    - En début 1944, la situation devient trop risquée au Vatican.
    - Miron Lerner est alors envoyé au couvent de l'église Saint-Louis-des-François, au cœur de Rome.
    - Il y reste sous la protection de Mgr André Bouquin jusqu'à la fin de l'été 1944, après la libérartion de la ville.
temoignage:
  - introduction:
    - En 1998, Miron Lerner témoigne par écrit comment la cardinal Tisserant lui a sauvé la vie ansi que celle de nombreux autres juifs.
  - temoignage:
    - Ce que je peux vous affirmer, c’est qu’il y avait dans les couvents de Rome pas mal de juifs cachés par le cardinal Tisserant.
source:
  - https://www.famillechretienne.fr/37202/article/deux-religieux-et-un-diplomate-francais-distingues-pour-avoir-cache-des-juifs

