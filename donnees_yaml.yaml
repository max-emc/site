presentation: |
  Perla Wawer vit à Paris avec ses deux fils Louis et Jacques et sa fille Hélène.
  Elle décide de fuire Paris à cause de la répression nazie.
  → crechercher + d info et completer
histoire:
  - paragraphe1: |
      Après la rafle du Vel' d'Hiv le 16 juillet 1942, Perla Wewer confie Louis et Jacques à des religieuse.
      Il seront alors acceuillit par la famille Pasquet dans la ferme la Touchardière en Normandie.
      Perla parvient à rejoindre Barenton avec sa fille Hélène.
      Comme la ferme est trop petite pour tous les abriter, la famille Bouquey se propose.
      Tout le monde dans le monde dans le vilage, même les amis des enfants, savait qu'il étaient Juifs.
      Cependant, l'ensemble du village les protégea.
      Perla Wawer se lia même d'amitié avec Louise Bouquey et la boumangère Mme Gasté.
  - paragraphe2: |
      Mais la situation devient encore plus dangereuse lorsque les Allemands occupe le rez-de-chaussée de la maison voisine.
      Les autorités exigent alors que tous les habitants se déclarent en Marie.
      Heureusement, le responsable des gendarmes, membre de la résistance, ferme les yeux
  - paragraphe3: |
      Après la libération les Wawer retourne à Paris, mais ils ne couperont pas les ponts avec les deux familles.
      Monique, une des filles des Bouquey, a dit "Jacques et Louis étaient tellement en fusion avec mes parents, qu'on formait une seule famille
      Depuis, on ne s'est jamais quitté, la famille Wawer est venue à mon mariage et à tous nos évènements familiaux"
  - paragraphe4: |
      Le samedi 10 septembre 2022, Jacques et Louis Wawer se sont rendus à Barenton à l'occasion du 78e anniversaire de la libération du village.
