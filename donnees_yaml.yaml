nom: Boris Cyrulnik
resistants :
  - Marguerite Farges
  - Madame Descoubès
introduction: >
  Boris Cyrulnik est né le 26 juillet à Bordeaux d'une famille juive arrivée en France en 1930.
  Son père, Aaron Cyrulnik, était un ébéniste ukrainien engagé dans la légion étrangère, et
  sa mère, Ester Cyrulnik était une polonaise née à Lubin.
histoire:
  - paragraphe1: >
      En 1942, Boris Cyrulnik est confié à une pension par ses parents pour éviter la déportation.
      Il sera ensuite recueilli par l'Assistance publique puis
      par l'institutrice Marguerite Farges, qui le cachera chez elle pendant 2 ans.
  - paragraphe2: >
      Pendant la rafle du 10 janvier 1944, Boris Cyrulnik est détenu dans la grande synagogue de Bordeaux.
      Il se cache alors dans les toilettes et sera aidé par l'infirmière Mme Descoubès.
  - paragraphe3: >
      Enfin, il sera pris en charge par un réseau et placé dans une ferme
      où il prendra le nom de Jean Laborde jusqu'à la libération.
  - paragraphe4: >
      Entre 1942 et 1943, ses parents sont arrêtés et mourront en déportation.
      Boris Cyrulnik est donc recueilli par sa tante maternelle Dora à Paris, seule survivante de la famille.
      Il explique que c'est cette expérience traumatisante qui l'a poussé à devenir psychiatre.
temoignage:
  - introduction: >
      Boris Cyrulnik a partagé ce qu'il a vécu dans plusieurs livres, en particulier dans "Autobiographie d'un épouvantail".
      Il utilise son expérience pour développer le concept de résilience,
      c'est-à-dire la capacité à se remettre et à rebondir après un traumatisme ou une grande catastrophe.
  - contenu: >
      Face à la perte, à l'adversité, à la souffrance que nous rencontrons tous un jour ou l'autre au cours de notre vie,
      plusieurs stratégies sont possibles :
      soit s'abandonner à la souffrance et faire carrière de victime,
      soit faire quelque chose de sa souffrance pour la transcender.
  - source: Autobiographie d'un épouvantail
sources:
  - source1:
    lien: "https://fr.wikipedia.org/wiki/Boris_Cyrulnik"
    site: Wikipedia

