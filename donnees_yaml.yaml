nom: Miron Lerner
resistants:
  - Monseigneur André Bouquin
  - Le Cardinal Eugène Tisserant
  - Le diplomate Françcois de Vial
introduction: >
    Miron Lerner est né le 26 novembre 1927 de parents juis originaires d'Odessa.
    Adolescent, il arrive à Rome après avoir tenté de fuir plusieurs fois en zone libre.
    Sans abri, il trouve refuge chez un prêtre puis chez le cardinal Tisserant,
    le directeur de la congrégation de l'Église orientale, qui assure sa sécurité.
histoire:
  - paragraphe1: >
      En 1943, Miron Lerner échappe de justesse à l'arrestation grâce à une alerte de dénonciation imminente.
      Comme il n'a nul part p-où aller, il trouve refuge chez un prêtre puis chez le cardinal Tisserant, qui assure sa sécurité.
      Il est ensuite confié au diplomate français au Vatican, François de Vial, qui le cache pendant plusieurs nuits.
      Le cardinal emmène secrètement Miron Lerner dans un couvent au Vatican en le cachant au fond de sa voiture,
      risquant sa vie face aux Allemands à la frontière de Rome.
  - paragraphe2: >
      Début 1944, la situation devient trop risquée au Vatican.
      Miron Lerner est alors envoyé au couvent de l'église Saint-Louis-des-Français, au cœur de Rome.
      Il y reste sous la protection de Mgr André Bouquin jusqu'à la fin de l'été 1944, après la libération de la ville.
