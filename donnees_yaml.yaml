nom: Saud Friedländer
résistants: Pensionnat catholique de Monthluçon
introduction: >
  Saud Friedländer est né le 11 octobre 1932 d'un famille juive.
  Son père Hans est né le 2 juillet 1900 à Berlin. Il combat penant la Première guerre mondiale
  puis devient président d'une grande compagnie d'assurance allemande en Tchécoslovaquie.
  Sa mère est née à Rochlitz dans les Sudètes.
  Elle est la fille d'un ancien institeur qui a fait fortune dans l'industrie du textile.
  Saud Friedländer vit à Prague, où tous le monde se sent allemand et sans religion dans la vie de famille.
histoire:
  paragraphe1: >
      En mars 1939, la famille Friedländer quittent Tchécoslovaquie occupée par les Allemands.
      Ses parents n'explique pas à Saud Friedländer qu'ils fuient car ils sont juifs.
      Il esst alors caché dans le pensionnat catholique de Monthluçon, alors que ses parents tentent de se réfugier en Suisse.
      Mais à la frontière, les douaniers refusent et les renvoient en France.
      En effet, ils ne laissaient passer que les réfugiés juifs avec des enfants de bas age.
  paragraphe2: >
      Avec l'accord de ses parents, il sera baptisé Paul-Henri. Il se sent alors catholique et envisage même de devenir prêtre.
      En février 1946, il apprend que ses parents, disparus depuis des années, sont morts de la déportation.
      Il explique que "pour la première fois, je me sentais juif".
  paragraphe3: >
      En 1947, il entre comme interne au lycée Henri-IV. Il obtient ensuite un doctorat en Histoire à l'université de Genèse.
      Après la proclamation de l'État d'Israël, Paul-Henri émigre en juin 1948 et reprend le nom de Saud Friedländer.
temoignage: 
  - introduction: >
      Dans son livre "Les Années d'extermination : l'Allemagne nazie et les juifs, 1939-1945",
      Saud Friedländer décrit comment les nazies ont mis en place leur politique contre les juifs,
      des discriminations jusqu'à la solution finale et les camps de concentration.
      Il y montre aussi les différentes formes de résistances pendant la Seconde guerre mondiale.
sources:
  - source1:
    lien: "https://fr.wikipedia.org/wiki/Saul_Friedl%C3%A4nder"
    site: Wikipedia

